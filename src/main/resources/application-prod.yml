spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    url: jdbc:mysql://${DB_URL}:${DB_PORT}/${DB}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # 시작할때마다 초기화
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true